<ion-view view-title="Dashboard">
  <ion-content class="padding">
        <div class="list card" ng-repeat="friend in friends"  href="#/tab/friend/{{friend.id}}">
          <div class="item item-avatar">
            <img src="{{friend.face}}">
            <h2>{{friend.name}}</h2>
            <p>{{friend.postDate}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src="{{friend.embed}}" style="display:{{friend.display}};">
            <p>{{friend.notes}}</p>
            <p>
              <a href="#" class="subdued">{{friend.like}} Like</a>
              <a href="#" class="subdued">{{friend.comment}} Comments</a>
            </p>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" href="#">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-chatbox"></i>
              Comment
            </a>
            <a class="tab-item" href="#">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>
        </div>
  </ion-content>
</ion-view>
